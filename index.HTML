<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Work Trip</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h1>My Work Trip</h1>

  <!-- where the JS will render your itinerary -->
  <div id="itinerary-container"></div>

  <!-- load your JSON, then load script.js -->
  <script>
    fetch('itinerary-data.json')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load itinerary-data.json');
        return res.json();
      })
      .then(json => {
        window.itineraryData = json;
        // now that data is ready, load your script
        const s = document.createElement('script');
        s.src = 'script.js';
        document.body.appendChild(s);
      })
      .catch(err => {
        console.error(err);
        document
          .getElementById('itinerary-container')
          .textContent = 'Could not load itinerary.';
      });
  </script>
</body>
</html>
